<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body class="flex items-center justify-center p-4">
    <div class="converter-card bg-white rounded-xl p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6 text-indigo-700">Weight Converter</h1>

        <div class="mb-6">
            <label for="pounds" class="block text-gray-700 text-lg font-medium mb-2">Pounds:</label>
            <input 
                type="number" 
                id="pounds" 
                placeholder="Enter number" 
                class="w-full px-4 py-3 text-lg border border-gray-300 rounded-lg focus:border-indigo-500"
            >
        </div>

        <div class="result-container bg-gray-50 p-4 rounded-lg">
            <p class="text-lg text-gray-700">
                Your weight in kg is: 
                <span id="result" class="font-semibold text-xl text-emerald-600"></span>
            </p>
        </div>

        <div class="mt-4 text-right">
            <div id="timer" class="text-sm text-gray-500 hidden">
                Resetting in <span id="countdown">10</span>s
            </div>
        </div>
    </div>
</body>
</html>
